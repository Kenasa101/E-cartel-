
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartel C5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffece6;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #b30000;
      margin-bottom: 20px;
    }
    .bingo-grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .cell {
      width: 60px;
      height: 60px;
      background: white;
      border: 2px solid #444;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      border-radius: 8px;
      transition: 0.2s;
      user-select: none;
    }
    .cell.marked {
      background-color: green;
      color: white;
    }
    .cell.free {
      font-size: 24px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cartel C5</h1>
  <div class="bingo-grid" id="grid">
    <div class="cell">8</div>
    <div class="cell">25</div>
    <div class="cell">38</div>
    <div class="cell">54</div>
    <div class="cell">69</div>

    <div class="cell">4</div>
    <div class="cell">21</div>
    <div class="cell">36</div>
    <div class="cell">58</div>
    <div class="cell">62</div>

    <div class="cell">2</div>
    <div class="cell">23</div>
    <div class="cell free">ðŸ˜Ž</div>
    <div class="cell">52</div>
    <div class="cell">73</div>

    <div class="cell">6</div>
    <div class="cell">28</div>
    <div class="cell">43</div>
    <div class="cell">48</div>
    <div class="cell">74</div>

    <div class="cell">13</div>
    <div class="cell">27</div>
    <div class="cell">35</div>
    <div class="cell">59</div>
    <div class="cell">70</div>
  </div>
  <button onclick="clearMarks()">Clear</button>

  <script>
    const cells = document.querySelectorAll('.cell');
    cells.forEach(cell => {
      cell.addEventListener('click', () => {
        if (!cell.classList.contains('free')) {
          cell.classList.toggle('marked');
        }
      });
    });

    function clearMarks() {
      cells.forEach(cell => {
        cell.classList.remove('marked');
      });
    }
  </script>
</body>
</html>
