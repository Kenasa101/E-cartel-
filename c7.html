
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartel C7</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffece6;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #b30000;
      margin-bottom: 20px;
    }
    .bingo-grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .cell {
      width: 60px;
      height: 60px;
      background: white;
      border: 2px solid #444;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      border-radius: 8px;
      transition: 0.2s;
      user-select: none;
    }
    .cell.marked {
      background-color: green;
      color: white;
    }
    .cell.free {
      font-size: 24px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cartel C7</h1>
  <div class="bingo-grid" id="grid">
    <div class="cell">11</div>
    <div class="cell">21</div>
    <div class="cell">43</div>
    <div class="cell">58</div>
    <div class="cell">67</div>

    <div class="cell">15</div>
    <div class="cell">25</div>
    <div class="cell">42</div>
    <div class="cell">55</div>
    <div class="cell">71</div>

    <div class="cell">2</div>
    <div class="cell">17</div>
    <div class="cell free">ðŸ˜Ž</div>
    <div class="cell">54</div>
    <div class="cell">73</div>

    <div class="cell">12</div>
    <div class="cell">30</div>
    <div class="cell">40</div>
    <div class="cell">49</div>
    <div class="cell">66</div>

    <div class="cell">9</div>
    <div class="cell">23</div>
    <div class="cell">32</div>
    <div class="cell">46</div>
    <div class="cell">61</div>
  </div>
  <button onclick="clearMarks()">Clear</button>

  <script>
    const cells = document.querySelectorAll('.cell');
    cells.forEach(cell => {
      cell.addEventListener('click', () => {
        if (!cell.classList.contains('free')) {
          cell.classList.toggle('marked');
        }
      });
    });

    function clearMarks() {
      cells.forEach(cell => {
        cell.classList.remove('marked');
      });
    }
  </script>
</body>
</html>
