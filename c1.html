<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartel C13</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      padding-top: 30px;
    }
    h1 {
      margin-bottom: 10px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      width: 60px;
      height: 60px;
      border: 2px solid #333;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }
    td.masked {
      background-color: green;
      color: white;
    }
    td.free {
      background-color: gold;
      font-size: 24px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Cartel C13</h1>
  <table>
    <thead>
      <tr>
        <th>B</th>
        <th>I</th>
        <th>N</th>
        <th>G</th>
        <th>O</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>6</td><td>11</td><td>15</td><td>20</td></tr>
      <tr><td>2</td><td>7</td><td>12</td><td>16</td><td>21</td></tr>
      <tr><td>3</td><td>8</td><td class="free">üòç</td><td>17</td><td>23</td></tr>
      <tr><td>4</td><td>9</td><td>13</td><td>18</td><td>22</td></tr>
      <tr><td>5</td><td>10</td><td>14</td><td>19</td><td>24</td></tr>
    </tbody>
  </table>

  <button onclick="clearMasked()">Clear</button>

  <script>
    const cells = document.querySelectorAll("td:not(.free)");
    cells.forEach(cell => {
      cell.addEventListener("click", () => {
        cell.classList.toggle("masked");
      });
    });

    function clearMasked() {
      cells.forEach(cell => {
        cell.classList.remove("masked");
      });
    }
  </script>
</body>
</html>
