<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Thank You for Coming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    video {
      display: block;
      margin: 0 auto 20px;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 80px;
      resize: vertical;
      padding: 8px;
      font-size: 1rem;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #signature-pad {
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      height: 150px;
      touch-action: none;
      margin-bottom: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #messages {
      max-width: 600px;
      margin: 0 auto;
    }
    .message-item {
      background: white;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      word-wrap: break-word;
    }
    .message-text {
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    .signature-image {
      border: 1px solid #ddd;
      border-radius: 4px;
      max-width: 300px;
      max-height: 150px;
    }
    .clear-btn {
      background: #dc3545;
      margin-bottom: 10px;
      border-radius: 4px;
      padding: 8px 16px;
      border: none;
      color: white;
      cursor: pointer;
    }
    .clear-btn:hover {
      background: #a71d2a;
    }
  </style>
</head>
